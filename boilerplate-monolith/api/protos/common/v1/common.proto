syntax = "proto3";

package common.v1;

option go_package = "codegen/api/protos/common/v1;commonv1";

message Lookup {
  int32 id = 1;
  string name = 2;
}

message Identifier {
  int32 id = 1;
}

message SuccessResponse {
    bool success = 1;
}

enum Gender {
  Unknown = 0;
  Male = 1;
  Female = 2;
}