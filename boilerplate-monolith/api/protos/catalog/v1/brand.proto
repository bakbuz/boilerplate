syntax = "proto3";

package brand.v1;

option go_package = "codegen/api/protos/catalog/v1;brandv1";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message Brand {
  int32 id = 1;
  string name = 2;
  string slug = 3;
  string logo = 4;
  google.protobuf.Timestamp created_at = 5;
}

message BrandIdentifier {
  int32 id = 1;
}

message ListBrandsResponse {
  int32 total = 1;
  repeated Brand items = 2;
}

message GetBrandResponse { 
  Brand brand = 1; 
}

message CreateBrandRequest { 
  string name = 1;
  string logo = 2;
}

message UpdateBrandRequest { 
  int32 id = 1;
  string name = 2;
  string logo = 3;
}

service BrandService {
  rpc ListBrands(google.protobuf.Empty) returns (ListBrandsResponse);
  rpc GetBrand(BrandIdentifier) returns (GetBrandResponse);
  rpc CreateBrand(CreateBrandRequest) returns (BrandIdentifier);  
  rpc UpdateBrand(UpdateBrandRequest) returns (google.protobuf.Empty);
  rpc DeleteBrand(BrandIdentifier) returns (google.protobuf.Empty);  
}
