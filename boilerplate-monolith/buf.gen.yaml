version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yourusername/boilerplate-monolith/api/pb
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: api/pb
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: api/pb
    opt:
      - paths=source_relative
