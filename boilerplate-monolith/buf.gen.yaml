version: v1
managed:
  enabled: true
  go_package_prefix:
    default: codegen/api/pb
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Go struct'ları için (protoc-gen-go)
  - plugin: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=source_relative

  # gRPC server/client kodları için (protoc-gen-go-grpc)
  - plugin: buf.build/grpc/go
    out: .
    opt:
      - paths=source_relative
